<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In | AGRI-AID</title>
    <link rel="stylesheet" href="../static/css/login.css">

</head>

<body>
    <section>
        <div class="login_wrapper">
            <div class="banner">
                <div class="content">
                    <h5>Welcome To</h5>
                    <h1><i>AGRI-AID</i></h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero, hic!Lorem Lorem ipsu
                        adipisicing elit. Fuga, quaerat.</p>
                </div>
                <div class="loginbox">
                    <div class="hero">
                        <div class="form-box">
                            <div class="button-box">
                                <div id="btn"></div>
                                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                                <button type="button" class="toggle-btn" onclick="register()">Register</button>
                            </div>
                            <form action="/signin" method="POST" id="login" class="input-group">
                                {% csrf_token %}
                                <input type="text" class="input-field" name="username" placeholder="Username" required>
                                <input type="password" class="input-field" name="password" placeholder="Enter Password"
                                    required>
                                <button type="submit" class="submit-btn">Submit</button>
                            </form>
                            <form action="/signup" method="POST" id="register" class="input-group">
                                {% csrf_token %}
                                <input type="text" name="fname" class="input-field" placeholder="First Name" required>
                                <input type="text" name="lname" class="input-field" placeholder="Last Name" required>
                                <input type="text" name="username" class="input-field" placeholder="Username" required>
                                <input type="email" name="email" class="input-field" placeholder="email" required>
                                <input type="password" name="password1" class="input-field" placeholder="Enter Password" required>
                                <input type="password" name="password2" class="input-field" placeholder="Confirm Password" required>
                                <!-- <input type="checkbox" class="check-box"><span>I agree terms & conditions</span> -->
                                <button type="submit" class="submit-btn">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
                <svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
                    <path fill="#fff" fill-opacity="1"
                        d="M0,32L26.7,58.7C53.3,85,107,139,160,133.3C213.3,128,267,64,320,64C373.3,64,427,128,480,149.3C533.3,171,587,149,640,154.7C693.3,160,747,192,800,197.3C853.3,203,907,181,960,165.3C1013.3,149,1067,139,1120,112C1173.3,85,1227,43,1280,32C1333.3,21,1387,43,1413,53.3L1440,64L1440,320L1413.3,320C1386.7,320,1333,320,1280,320C1226.7,320,1173,320,1120,320C1066.7,320,1013,320,960,320C906.7,320,853,320,800,320C746.7,320,693,320,640,320C586.7,320,533,320,480,320C426.7,320,373,320,320,320C266.7,320,213,320,160,320C106.7,320,53,320,27,320L0,320Z">
                    </path>
                </svg>
            </div>
            <img src="../static/images/loginImages/plant-white.png" class="fig" alt="">
            <img src="../static/images/loginImages/farmer-using-agricultural-technology-vector.png" class="fig2" alt="">
        </div>
    </section>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");
        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";

        }
        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";

        }
    </script>
</body>

</html>
